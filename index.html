<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TapGame</title>
</head>
<body>
  <div id="game-area">
    <button id="target">Tap Me!</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="actions">
   
    <button id="refer-btn">Get Refer Link</button>
  </div>
  <div id="output"></div>
  <script>
    // Retrieve the score from localStorage or set to 0 if not found
    let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;

    // Reference to elements
    const target = document.getElementById("target");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("game-area");
    const taskBtn = document.getElementById("task-btn");
    const referBtn = document.getElementById("refer-btn");
    const output = document.getElementById("output");

    // Initialize score display
    scoreDisplay.textContent = `Score: ${score}`;

    // Update score when target is clicked
    target.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      localStorage.setItem("score", score); // Save the score
      moveTarget();
    });

    // Move the target to a random position
    function moveTarget() {
      const areaWidth = gameArea.offsetWidth;
      const areaHeight = gameArea.offsetHeight;
      const targetWidth = target.offsetWidth;
      const targetHeight = target.offsetHeight;

      const x = Math.random() * (areaWidth - targetWidth);
      const y = Math.random() * (areaHeight - targetHeight);

      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

   

    // Show referral link when "Refer" button is clicked
    referBtn.addEventListener("click", () => {
      output.textContent = "Your referral link: http://t.me/Applecoinmebot";
    });
  </script>
</body>
